<HTML lang="eng">
<head>
<meta charset="UTF-8">
<title>count with local var</title>
</head>
<body>
<p> counting with a local variable. </p>

<button type ="button" onclick="myfunction()">Count</button>
<p id= "demo">0</p>

<script>    
var add = (function () {        
var counter = 0;        
return function (){
return counter += 1;
}    
})();    
function myFunction(){        
document.getElementById("demo").innerHTML = add();    
}
</script>
</body>
</HTML>
